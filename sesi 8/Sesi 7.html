<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container d-flex justify-content-center align-item-center min-vh-100">
        <div class="container d-flex justify-content-center align-item-center flex-column min-vh-100">
            <h1>Passsword Generator</h1>
            <div class="d-flex flex-column">

                <label for="Passswordlong" class="text-uppercase fw-bold"> Password Panjang</label>
                <input type="number" class="form-control form-control-lg" id="PasswordLong">
                <label for="Passsword" class="text-uppercase fw-bold"> Password</label>
                <input class="form-control form-control-lg" id="Password" disabled />
                <button onclick="getPassword()" class="btn btn-primary text-uppercase fw-bold btn-lg mt-2">Generate
                    Passsword</button>
                <a onclick="savePassword()" id="saveBtn" class="btn btn-primary text-uppercase fw-bold btn-lg mt-2">Save
                    Passsword</a>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>script>
    <script src="sesi 8.js" type="text/javascript"></script>
</body>

</html>
